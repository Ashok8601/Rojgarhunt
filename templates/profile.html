<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user['name'] }} - Profile</title>
  <style>
    :root {
      --primary: #0061a8;
      --secondary: #009ffd;
      --light-bg: #f4f7fc;
      --dark-text: #333;
      --light-text: #666;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

    body {
      background: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }

    /* Slim Header Line */
    .profile-header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      height: 60px;   /* reduced height */
    }

    /* Profile Card */
    .profile-card {
      max-width: 900px;
      margin: -40px auto 30px auto;  /* overlaps just a bit */
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .info {
      flex: 1;
    }
    .info h2 {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
      color: var(--dark-text);
    }
    .info p {
      color: var(--light-text);
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--secondary);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--primary);
    }

    /* Sections */
    .section {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      padding: 1.2rem 1.5rem;
    }
    .section h3 {
      margin-bottom: 1rem;
      color: var(--primary);
      border-bottom: 2px solid #eee;
      padding-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .detail {
      margin-bottom: 0.6rem;
    }
    .detail span {
      font-weight: bold;
      display: inline-block;
      width: 120px;
      color: var(--light-text);
    }
  </style>
</head>
<body>

  <!-- Thin Top Header Line -->
  <div class="profile-header"></div>

  <!-- Profile Card -->
  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="avatar">

    <div class="info">
      <h2>{{ user['name'] }}</h2>
      <p>{{ user['email'] }} | {{ user['mobile'] }}</p>
      <a href="/edit-profile" class="btn">✏️ Edit Profile</a>
    </div>
  </div>

  <!-- About Section -->
  <div class="section">
    <h3>About</h3>
    <p>{{ user['bio'] or "No bio added yet." }}</p>
  </div>

  <!-- Details Section -->
  <div class="section">
    <h3>Details</h3>
    <div class="detail"><span>Email:</span> {{ user['email'] }}</div>
    <div class="detail"><span>Mobile:</span> {{ user['mobile'] }}</div>
    <div class="detail"><span>Skills:</span> {{ user['skills'] or "Add skills" }}</div>
    <div class="detail"><span>Experience:</span> {{ user['experience'] or "Add experience" }}</div>
  </div>

</body>
</html>
